<!DOCTYPE html><html><head><meta charset='UTF-8'><title>3D Plots</title>
<style>html,body{margin:0;padding:0;height:100%;font-family:sans-serif}
  .topbar{display:flex;align-items:center;gap:12px;padding:6px 20px;background:#4a4a8a;height:40px}
  .topbar a{color:#fff;background:#37376a;padding:6px 14px;border-radius:6px;text-decoration:none;font-size:14px}
  .topbar a:hover{background:#2c2c5a}
  .topbar select{font-size:14px;padding:4px 8px;border:none;border-radius:6px}
  iframe{width:100%;height:calc(100vh - 40px);border:none;display:block}</style></head><body>
<div class='topbar'><a href='../index.html'>&larr; Back</a><select onchange="document.getElementById('plotframe').src=this.value">
<option value='year_2014.html'>2014</option>
<option value='year_2015.html'>2015</option>
<option value='year_2016.html'>2016</option>
<option value='year_2017.html'>2017</option>
<option value='year_2018.html'>2018</option>
<option value='year_2019.html'>2019</option>
<option value='year_2020.html'>2020</option>
<option value='year_2021.html'>2021</option>
</select></div>
<iframe id='plotframe' src='year_2014.html'></iframe>
</body></html>
