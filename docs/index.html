<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualizations</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 60px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .vis-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      background-color: #4a4a8a;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 320px;
      text-align: center;
    }

    .vis-button:hover {
      background-color: #37376a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Visualizations</h1>
  <div class="button-container">
    <a class="vis-button" href="P2P2C_price_3D/">3D Price Visualization</a>
    <a class="vis-button" href="P2P2C_3D/">3D Density Plot</a>
    <!-- Add more buttons here -->
  </div>
</body>
</html>
